<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>888 AI Popup Translator</title>
  <style>
    html {
      border-radius: 12px;
      overflow: hidden;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f8fafc;
      color: #1e293b;
      margin: 0;
      padding: 8px;
      min-width: 320px;
      max-width: 400px;
      min-height: 260px;
      border-radius: 12px;
      overflow: hidden;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      padding-bottom: 6px;
      border-bottom: 1px solid #e2e8f0;
    }
    
    .title {
      font-size: 14px;
      font-weight: 600;
      color: #1e40af;
    }
    
    .header-right {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .engine-info {
      font-size: 10px;
      color: #0d6efd;
      font-weight: 600;
      background: #e7f1ff;
      padding: 2px 6px;
      border-radius: 3px;
      border: 1px solid #b6d7ff;
    }
    
    .options-btn {
      background: #f1f5f9;
      color: #64748b;
      border: 1px solid #cbd5e1;
      border-radius: 4px;
      padding: 4px 6px;
      font-size: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 3px;
      transition: all 0.2s;
    }
    
    .options-btn:hover {
      background: #e2e8f0;
      color: #475569;
    }
    
    .input-section {
      margin-bottom: 8px;
    }
    
    .label {
      font-size: 11px;
      font-weight: 500;
      color: #475569;
      margin-bottom: 3px;
      display: block;
    }
    
    .text-input {
      width: 100%;
      min-height: 70px;
      padding: 6px;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      font-size: 13px;
      font-family: inherit;
      resize: vertical;
      box-sizing: border-box;
    }
    
    .text-input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 1px #3b82f6;
    }
    
    .controls {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
      align-items: center;
    }
    
    .target-lang {
      flex: 1;
      padding: 4px 8px;
      border: 1px solid #cbd5e1;
      border-radius: 4px;
      font-size: 12px;
      background: white;
      cursor: pointer;
    }
    
    .target-lang:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 1px #3b82f6;
    }
    
    .translate-btn {
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 4px;
      transition: background 0.2s;
    }
    
    .translate-btn:hover {
      background: #2563eb;
    }
    
    .translate-btn:disabled {
      background: #94a3b8;
      cursor: not-allowed;
    }
    
    .loading {
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .translation-section {
      margin-bottom: 6px;
    }
    
    .translation-result {
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      padding: 6px;
      min-height: 50px;
      font-size: 13px;
      line-height: 1.4;
      color: #374151;
      display: none;
      position: relative;
    }
    
    .translation-result.show {
      display: block;
    }
    
    .copy-section {
      margin-bottom: 8px;
      text-align: center;
    }
    
    .copy-btn {
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 4px;
      padding: 2px 8px;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
      gap: 4px;
      font-size: 11px;
      color: #475569;
      transition: all 0.2s;
      margin: 0 auto;
    }
    
    .copy-btn:hover {
      background: #e2e8f0;
    }
    
    .copy-btn.show {
      display: flex;
    }
    
    .error {
      color: #dc2626;
      font-size: 12px;
      text-align: center;
      padding: 8px;
    }
    
    .placeholder {
      color: #94a3b8;
      font-style: italic;
      text-align: center;
      padding: 15px;
    }
    
    /* RTL support */
    .rtl-text {
      direction: rtl;
      text-align: right;
    }
    
    /* Donate button animation and hover effect */
    @keyframes heartbeat {
      0%, 50%, 100% { transform: scale(1); }
      25%, 75% { transform: scale(1.05); }
    }
    
    #donate-btn-pin {
      animation: heartbeat 2s ease-in-out infinite;
    }
    
    #donate-btn-pin:hover {
      background: linear-gradient(135deg, #c82333 0%, #dc3545 100%) !important;
      transform: translateY(-1px) scale(1.05);
      box-shadow: 0 4px 8px rgba(220, 53, 69, 0.4) !important;
      animation: none;
    }
  </style>
</head>
